<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片样式字体图标</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 50px;
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">Bootstrap前端框架</h1>
			<button class="btn btn-success" data-toggle="dropdown"> 下拉菜单<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li class="dropdown-header">内容</li>
				<li>内容</li>
				<li>内容</li>
				<li>内容</li>
			</ul>
			<img src="img/sea.jpg"/width="200px" class="img-circle">
			<img src="img/sea.jpg"/width="200px" class="img-rounded">
			<img src="img/sea.jpg"/width="200px" class="img-thumbnail">
			<img src="img/sea.jpg"/ class="img-responsive">
			<p class="text-muted"> 时间</p>
			<p class="text-danger">时间</p>
			<p class="text-info">时间</p>
			<p class="text-warning">时间</p>
			<p class="text-success">时间</p>
			<!--文本背景颜色-->
			<p class="bg-muted">时间 <span class="close">
				&times;
			</span></p>
			<p class="bg-danger">时间</p>
			<p class="bg-info">时间</p>
			<p class="bg-warning">时间</p>
			<p class="bg-success">时间</p>
			<button class="btn btn-success">按钮<span class="caret"></span></button>
			<!--让块元素居中-->
			<div id="div1" class="center-block">
				居中
			</div>
			<div id="div1" class="center-block hide">
				居中
			</div>
			<div id="div1" class="center-block show">
				居中
			</div>
			<span class="glyphicon glyphicon-triangle-left bg-danger">
				图标
			</span>
			<span id="" class="glyphicon glyphicon-apple">
				
			</span>
			
			<div id="" class="btn-group">
				<button class="btn btn-danger">按钮</button>
				<button class="btn btn-danger">按钮</button>
				<button class="btn btn-danger">按钮</button>
				<button class="btn btn-danger">按钮</button>
				<button class="btn btn-danger">按钮</button>
			</div>
		</div>
	</body>
</html>
