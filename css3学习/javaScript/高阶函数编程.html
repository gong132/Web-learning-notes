<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function not(f) {
				console.log(f)
				return function() {
					console.log(arguments)
					var result = f.apply(this, arguments);
					console.log(result)
					return !result;
				};
			};
			var even = function (x) {//判断a是否为偶数的函数
				return x % 2 === 0; 
//				console.log(x % 2 === 0);
			};
			var odd = not(even);
			console.log(odd)
			//一个新函数，所做的事情和even()相反
			var test = [1,1,3,5,5].every(odd);
			console.log(test)
		</script>
	</body>

</html>
