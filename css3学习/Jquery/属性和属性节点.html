<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//获取和设置属性节点的值
				var span = document.getElementsByTagName("span")[0];
				console.log(span);
				console.log(span.getAttribute("name"));//获得属性节点的值
				span.setAttribute("name","guofeng")//设置属性节点的值
			})
		</script>
	</head>
	<body>
		<span id="" name="gong">
			
		</span>
	</body>
</html>
