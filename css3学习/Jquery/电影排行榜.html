<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			h1{
				font-size: 20px;
				color: deeppink;
				text-align: center;
			}
			.box{
				margin: 50px auto;
				width: 200px;
				height: 300px;
				border: 1px solid black;
			}
			ul>li{
				list-style: none;
				border-bottom: 1px dashed #CCCCCC;
				border-top: 1px dashed #CCCCCC;
				padding-bottom: 5px;
			}
			ul>li:nth-child(-n+3) span{
				background-color: deeppink;
			}
			ul>li>span{
				display: inline-block;
				width: 20px;
				height: 20px;
				background-color: #CCCCCC;
				text-align: center;
				line-height: 20px;
				margin-top: 5px;
				margin-right: 10px;
				margin-left: 10px;
			}
			.content{
				display: none;
				overflow: hidden;
				/*margin:0 auto;*/
			}
			.content>img{
				width: 80px;
				height: 50px;
				transform: rotate(-90deg);
				float: left;
				margin-left: 20px;
				margin-top: 20px;
			}
			.content>p{
				width: 100px;
				float: right;
				font-size: 12px;
				margin-left: -20px;
			}
			.current .content{
				display: block;
			}
		</style>
		<script type="text/javascript">
			$(function(){
//				$("li").mouseenter(function(){
//					$(this).addClass("current")
////					alert("123")
//				})
//				$("li").mouseleave(function(){
//					$(this).removeClass("current")
////					alert("123")
//				})
				$("li").hover(function(){
					$(this).addClass("current")
//					alert("123")
				},function(){
					$(this).removeClass("current")
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h1>电影排行榜</h1>
			<ul>
				<li><span>1</span>电影排行榜
					<div class="content">
						
							<img src="img/1.jpg"/>
						
						<p>红酥手，黄藤酒，满城春色宫墙柳。东风恶，欢情薄，
						雨送黄昏花易落，一怀愁绪，几年离索，错错错。
						</p>
					</div>
				</li>
				
				<li><span>2</span>电影排行榜</li>			
				<li><span>3</span>电影排行榜</li>
				<li><span>4</span>电影排行榜</li>
				<li><span>5</span>电影排行榜</li>
				<li><span>6</span>电影排行榜</li>		
			</ul>		
		</div>
	</body>
</html>
