<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript"src="js/jquery-3.3.1.min.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div>img{
				width: 200px;
				display: none;
			}
			.left{
				position: fixed;
				left: 0;
				top: 300px;
			}
			.right{
				position: fixed;
				right: 0;
				top: 300px;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				//监听页面滚动
				$(window).scroll(function(){
					//获取滚动偏移位
					var offset = $("html,body").scrollTop();
					//判断滚动偏移位
					if(offset >= 400){
						$("img").show(1000)
					}
					else{
						$("img").hide(1000)
					}
				})		
			})
		</script>
	</head>
	<body>
		<div class="left"><img src="img/火影.png"/></div>
		<div class="right"><img src="img/火影.png"/></div>
