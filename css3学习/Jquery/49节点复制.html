<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<title></title>
	</head>
	<body>
		<button>潜复制</button>
		<button>深复制</button>
		<ul>
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
			<li>我是第4个li</li>
			<li>我是第5个li</li>
		</ul>
		<script type="text/javascript">
			//clone()
			$("button").eq(0).click(function() {
				var li = $("li:first").clone(false)
				$(li).appendTo("ul")
			})
			$("button").eq(1).click(function() {
				var li = $("li:first").clone(true)
				$(li).prependTo("ul")
			})
			//深复制的结点连同原结点的事件也一起复制了
			$("li").click(function(){
				alert(1)
			})
		</script>
	</body>
</html>
