<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				/*
				 * 
				 */
				var btns = document.getElementsByTagName("button");
				btns[0].onclick = function(){
					//获取元素的宽度
					console.log($(".father").width())
					//获取距离视口左边的距离
					console.log($(".son").offset().left);
					//获取距离定位元素左侧的距离
					//position不能设置，如果想进行设置可以参考css样式设置的方法
					console.log($(".son").position().left)
				}
				btns[1].onclick = function(){
					$(".father").width("300px")
					$(".son").offset({
						left:50
					})
				}
				
			})
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 200px;
				height: 200px;
				border: 50px solid black;
				background-color: red;
				margin-left: 50px;
				position: relative;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<button>获取</button>
		<button>设置</button>
	</body>
</html>
