    njQuery.extend = njQuery.prototype.extend = function(obj){
      console.log(this)
      for(key in obj){
        this[key] = obj[key]
      }
    }
    njQuery.extend({})//这里打印的是njQuery类,通过njQuery可以调用传入的静态方法
    var q = new njQuery()
