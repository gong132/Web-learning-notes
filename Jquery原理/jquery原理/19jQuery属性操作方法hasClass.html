<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="./js/jquery.js"></script> -->
  <script src="./js/njQuery-1.0.0.js"></script>
  <style>
    
  
  </style>
  <script>
    $(function(){
      /*
        1.attr(): 设置或者获取元素的属性节点值
        2.prop(): 设置或者获取元素的属性值
        3.css(): 设置获取样式
        4.val(): 获取设置value的值
        5.hasClass(): 判断有没有指定类
        6.addClass(): 给所有元素添加指定类或所有类
        7.removeClass(): 清空所有元素指定类或所有类
        8.toggleClass(): 有则删除,没有则添加      
      */
      // 传递参数,只要调用者其中一个包含指定类就返回true,否则返回false
      console.log($('div').hasClass('cc'))
      console.log($('div').hasClass('aaa'))
      console.log($('div').hasClass('abc'))
      // console.log($('div').hasClass('aaabb'))

      //没有传递参数,返回false
      // console.log($('div').hasClass())
      
    })
  </script>
</head>
<body>
  <div class="aabb bb cc"></div>
  <div class="aaa bb cc abc"></div>
</body> 
</html>
