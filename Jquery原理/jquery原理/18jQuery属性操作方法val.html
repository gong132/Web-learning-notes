<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="./js/jquery.js"></script> -->
  <script src="./js/njQuery-1.0.0.js"></script>
  <style>
    
  
  </style>
  <script>
    $(function(){
      /*
        1.attr(): 设置或者获取元素的属性节点值
        2.prop(): 设置或者获取元素的属性值
        3.css(): 设置获取样式
        4.val(): 获取设置value的值
        5.hasClass(): 判断有没有指定类
        6.addClass(): 给所有元素添加指定类或所有类
        7.removeClass(): 清空所有元素指定类或所有类
        8.toggleClass(): 有则删除,没有则添加      
      */

      // 不传递参数,返回第一个元素指定的样式
      console.log($('input').val());

      // 传递一个参数,代表设置所有元素样式
      // 返回值是方法拥有者
      console.log($('input').val('val3'))

      var input = document.querySelector('input')
      // input.setAttribute('value','val3')

      var btn = document.querySelector('button');
      btn.onclick = function(e){
        $('input').val('val3')        
      }
    })
  </script>
</head>
<body>
  <button>获取</button>
 <input type="text" value="val1">
 <input type="text" value="val2">

</body> 
</html>
