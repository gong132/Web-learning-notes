<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="./js/jquery.js"></script> -->
  <script src="./js/njQuery-1.0.0.js"></script>
  <script>
    /*
    jQ原型上的核心方法和属性
    1. $().jquery 获取jquery版本
    2. selector 实例默认的选择器取值 //默认为空
    3. length 实例默认的长度 //默认0
    4. push 给实例添加新元素
    5. sort对实例中的元素进行排序
    6. splice 按照指定下标指定数量删除元素,也可以替换删除的元素
    7. toArray 把实例转换为数组返回
    8. get 获取指定下标的元素,获取的是原生DOM
    9. eq 获取指定下标的元素,获取的是jquery类型的实例对象
    10. first 获取实例中的第一个元素,是jQuery类型的实例对象
    11. last 获取实例中的最后一个元素,是jQuery类型的实例对象
    12. each 遍历实例,把遍历到的数据传递给回调使用
    13. map 遍历实例,把遍历到的数据传递给回调使用,然后把回调的返回值收集起来组成一个新的数字返回
    */
    $(function(){
      // console.log($().jquery)
      /*

      console.log(res)
      var res2 = res.toArray();
      console.log(res2)
      */
      /*
      var res = $('div')
      // get 方法如果不传递参数,就相当于调用了toArray()
      console.log(res.get())
      console.log(res.get(0))
      console.log(res.get(-1))
      console.log(res.get(4))//undefined
      */
     /*
     var res = $('div')
     console.log(res.eq())
     console.log(res.eq(0))
     console.log(res.eq(-1))

     console.log(res.first())
     console.log(res.last())
      */
     var arr = [1,3,5,7];//真数组
     var arr2 = {0:'hello',1:'world',length:2}//伪数组
     var obj = {'name':'gong','age':18}//对象
     $.each(arr,function(key,val){
       if(key === 2){
         return true; 
       }
       console.log(key,val)
     })
    })
  </script>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>

</html>
