<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="./js/jquery.js"></script> -->
  <script src="./js/njQuery-1.0.0.js"></script>
  <script>
    $(function(){
      /*
        1.attr(): 设置或者获取元素的属性节点值
        2.prop(): 设置或者获取元素的属性值
        3.css(): 设置获取样式
        4.val(): 获取设置value的值
        5.hasClass(): 判断有没有指定类
        6.addClass(): 给所有元素添加指定类或所有类
        7.removeClass(): 清空所有元素指定类或所有类
        8.toggleClass(): 有则删除,没有则添加      
      */
    //  传递一个参数,返回第一个属性节点的值
      console.log($('span').attr('class'))
      // 传递两个参数,代表设置所有元素属性节点的值
      // 并且返回值就是方法调用者
      console.log($('span').attr('class','span3'))
      // 传递一个对象,代表批量设置所有元素属性节点的值
      $('span').attr({
        'class':'span4',
        name:'gong3'
      })
    })
  </script>
</head>
<body>
  <span class="span1" name="gong1"></span>
  <span class="span2" name="gong2"></span>
</body> 
</html>
